<!DOCTYPE html>
<html>
<head>
  <title>Focus Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      border-radius: 5px;
      background-color: #eee;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #4caf50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #4caf50;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  
  </head>
  <body>
    <div class="container">
      <h1 class="title">Focus Control</h1>
      <div class="slider-container">
        <h2 class="slider-title">Slider 1</h2>
        <input type="range" class="slider" id="slider1" min="0" max="255" step="1">
      </div>
      <div class="slider-container">
        <h2 class="slider-title">Slider 2</h2>
        <input type="range" class="slider" id="slider2" min="0" max="255" step="1">
      </div>
      <div class="slider-container">
        <h2 class="slider-title">Slider 3</h2>
        <input type="range" class="slider" id="slider3" min="0" max="255" step="1">
      </div>
      <div class="button-container">
        <button class="button" id="sendButton">Send Values to Arduino</button>
      </div>
    </div>
  
    <script>
      const slider1 = document.getElementById('slider1');
      const slider2 = document.getElementById('slider2');
      const slider3 = document.getElementById('slider3');
      const sendButton = document.getElementById('sendButton');
  
      sendButton.addEventListener('click', () => {
        const value1 = slider1.value;
        const value2 = slider2.value;
        const value3 = slider3.value;
  
        const url = `http://localhost:3000/setValues?value1=${value1}&value2=${value2}&value3=${value3}`;
  
        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to send values to Arduino.');
            }
            console.log('Values sent to Arduino successfully.');
            console.log(`Slider 1: ${value1}`);
            console.log(`Slider 2: ${value2}`);
            console.log(`Slider 3: ${value3}`);
          })
          .catch(error => {
            console.error(error);
          });
      });
    </script>
  </body>
  </html>
